<div class="card employee-card bg-success m-2" style="width: 18rem;">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title">
            <i class="fas fa-user-graduate mr-2"></i>{{ role }}
        </h3>
    </div>
    <div class="card-body" style="background-color: rgb(65, 240, 94);">
        <ul class="list-group" style="background-color: rgb(11, 124, 124);">
            <li class="list-group-item" style="background-color: paleturquoise;">
                ID: {{ id }}
            </li>
            <li class="list-group-item" style="background-color: paleturquoise;">
                Email: <a href="mailto:{{ email }}">{{ email }}</a>
            </li>
            <li class="list-group-item" style="background-color: paleturquoise;">
                School: {{ school }}
            </li>
        </ul>
    </div>
</div>
